repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4   # Use the latest stable version
    hooks:
      # 1. Ruff linting + autofix (includes import sorting)
      - id: ruff
        args: ["--fix"]
        stages: [pre-commit]

      # 2. Ruff formatter (Black-equivalent)
      - id: ruff-format
        stages: [pre-commit]

  # Fix common whitespace issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml

  # Markdown formatting
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm==0.3.6
